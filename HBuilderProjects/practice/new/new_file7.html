<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Fundamental CSS comprehension</title>
	</head>
	<style type="text/css">
		body,
		h2,
		p {
			margin: 0;
		}
		
		html {
			font-family: 'Helvetica neue', Arial, 'sans serif';
			font-size: 10px;
			background-color: #ccc;
		}
		/* Selectors to be matched up with rulesets */
		
		.card article p{
			height: 10em;
			padding: 1em;
			color: white;
			background-color: rgba(0, 0, 0, 0.2)
		}
		
		.card header h2 {
			font-size: 2em;
			line-height: 1.5em;
		}
		
		.card footer p {
			font-size: 1.5em;
			line-height: 2em;
		}
		/* Rulesets to be matched up with selectors */
		
		.card {
			width: 35em;
			height: 22em;
			margin: 5em auto;
			background-color: red;
			border: 0.2em solid black;
			border-radius: 1.5em;
		}
		
		.card header {
			height: 3em;
			padding: 1em;
			background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
			border-radius: 1.5em 1.5em 0 0;
		}
		
		.card footer {
			height: 3em;
			padding: 1em;
			background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1));
			border-radius: 0 0 1.5em 1.5em;
		}
		
		.card article img {
			max-height: 100%;
			float: right;
			height: 12em;
			width: 12em;
		}
	</style>

	<body>

		<section class="card">
			<header>
				<h2>Chris Mills</h2>
			</header>
			<article>
				<img src="chris.jpg" alt="A picture of Chris - a man with glasses, a beard, and a silly wooly hat">
				<p>50 My Street 
					The Town<br> Gray Peach  UK
					<br> ZO50 1MU<br>
					<strong>Tel</strong>: 01234 567 890<br>
					<strong>Mail</strong>: chris@nothere.com<br>
				https://developer.mozilla.org/zh-<br>CN/docs/Learn/CSS/Introduction_<br>to_CSS/Fundamental_CSS_comprehension</p>
					
			</article>
			<footer>
				<p>Editing, writing, and web development services</p>
			</footer>
		</section>

	</body>

</html>
